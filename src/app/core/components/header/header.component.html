<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
    <!-- Logo + navitems -->
    <div class="flex gap-5 text-blue-400 text-2xl md:text-3xl ">
        FletNix
    </div>
    <ul class="flex items-center" *ngFor="let item of navList">
        <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}
        </li>
    </ul>
</header>
